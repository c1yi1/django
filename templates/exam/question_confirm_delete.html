<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>删除题目 - 在线考试平台</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Microsoft YaHei', Arial, sans-serif; background: #f5f5f5; }
        .container { max-width: 600px; margin: 100px auto; padding: 0 20px; }
        .confirm-card { background: white; border-radius: 8px; padding: 40px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); text-align: center; }
        .warning-icon { font-size: 64px; margin-bottom: 20px; }
        .warning-text { font-size: 18px; color: #333; margin-bottom: 30px; }
        .question-info { background: #f8f9fa; padding: 15px; border-radius: 5px; margin-bottom: 30px; text-align: left; }
        .form-actions { display: flex; gap: 15px; justify-content: center; }
        .btn { padding: 12px 30px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; text-decoration: none; display: inline-block; }
        .btn-danger { background: #dc3545; color: white; }
        .btn-secondary { background: #6c757d; color: white; }
    </style>
</head>
<body>
    <div class="container">
        <div class="confirm-card">
            <div class="warning-icon">⚠️</div>
            <div class="warning-text">确定要删除这道题目吗？</div>
            <div class="question-info">
                <strong>题目：</strong>{{ question.title }}<br>
                <strong>类型：</strong>{{ question.get_question_type_display }}<br>
                <strong>分值：</strong>{{ question.score }}分
            </div>
            <form method="post" class="form-actions">
                {% csrf_token %}
                <a href="{% url 'exam:question_list' %}" class="btn btn-secondary">取消</a>
                <button type="submit" class="btn btn-danger">确认删除</button>
            </form>
        </div>
    </div>
</body>
</html>
